<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
  </style>
</head>
<main *ngIf="showPage" [@fadeIn]="!showPage">
  <div class="container pb-5 position-relative overflow-hidden p-3 p-md-5 text-center">
    <div class="row">
        <div
          class="animal-card text-light mx-md-2 pt-3 pt-md-5 px-md-5 text-center rounded d-flex"
          style="background-color: rgb(34, 105, 24)"
        >
          <div class="my-2 px-5 mx-5 py-2">
            <h2 class="display-5">{{ prodotto.nome }}</h2>
            <p class="lead">{{ prodotto.descrizione }}</p>
            <p class="lead">{{ prodotto.prezzo }} â‚¬</p>
            <p class="lead">{{ prodotto.categoria }}</p>
            <p class="lead">{{ prodotto.genere }}</p>
            <p class="lead">{{ prodotto.recensione }}</p>
          </div>
          <div
            class="me-2 w-50 mb-3"
            style="
              border-radius: 21px 21px 0 0;
              background-image: url('{{ prodotto.immagineUrl }}');
              background-size: cover;
              background-position: center;
            "
          ></div>
        </div>
      </div>
    </div>
</main>
