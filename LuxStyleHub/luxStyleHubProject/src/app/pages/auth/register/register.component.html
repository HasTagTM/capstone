<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
  </style>
</head>
<main class="form-signin m-auto" *ngIf="showPage" [@fadeIn]="!showPage">
  <div class="register container-fluid w-100">
    <form #f="ngForm" (ngSubmit)="register()" class="w-50 text-center container">
      <h2 class="h3 mb-3 fw-bold pt-5">REGISTRATI</h2>

      <div class="form-floating">
        <input
          required
          [(ngModel)]="data.name"
          #nomes="ngModel"          ngModel
          type="text"
          name="name"
          class="form-control my-1"
          id="name"
          placeholder="name@example.com"
        />
        <label for="name">name</label>
        <div
        class="alert alert-danger my-3"
        role="alert"
        *ngIf="nomes.invalid && nomes.touched"
        >Campo obbligatorio</div
      >
      </div>
      <div class="form-floating">
        <input
          required
          [(ngModel)]="data.username"
          #nomes="ngModel"
          ngModel
          type="text"
          name="username"
          class="form-control my-1"
          id="username"
          placeholder="username"
        />
        <label for="username">username</label>
        <div
        class="alert alert-danger my-3"
        role="alert"
        *ngIf="nomes.invalid && nomes.touched"
        >Campo obbligatorio</div
      >
      </div>
      <div class="form-floating">
        <input
          [(ngModel)]="data.email"
          #nomes="ngModel"
          ngModel
          type="email"
          name="email"
          class="form-control my-1"
          id="floatingInput"
          placeholder="email"
        />
        <label for="email">email</label>
        <div
        class="alert alert-danger my-3"
        role="alert"
        *ngIf="nomes.invalid && nomes.touched"
        >Campo obbligatorio</div
      >
      </div>
      <div class="form-floating">
        <input
          [(ngModel)]="data.password"
          #nomes="ngModel"
          ngModel
          type="password"
          name="password"
          class="form-control my-1"
          id="password"
          placeholder="password"
        />
        <label for="password">password</label>
        <div
        class="alert alert-danger my-3"
        role="alert"
        *ngIf="nomes.invalid && nomes.touched"
        >Campo obbligatorio</div
      >
      </div>
      <button
        [disabled]="f.invalid"
        class="btn btn-success my-2"
        [routerLink]="['/dashboard']"
      >
        registrati
      </button>
    </form>
  </div>
</main>
